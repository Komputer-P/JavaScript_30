<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click Once</button>
<script>
  /*
  HOW EVENT LISTENERS WORK:
    click -> Capturing elements top to bottom -> Bubbling elements bottom to top (events fire up in this moment)
  */
  //ADD ELEMENTS
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  //ADD FUNCTIONS
  function logText(e) {
    //e.stopPropagation(); //Stop bubbling
    console.log(this.classList.value);
  }

  //ADD EVENT LISTENERS
  divs.forEach(div => div.addEventListener('click',logText, {
    capture: false, //capture: events are fired top to bottom
    once: true})); //once: listen for a click only once and then unbind itself (removes all the event listener binded)

  button.addEventListener('click', () => {
    console.log('click!!!');
  }, {once: true});
</script>
</body>
</html>
